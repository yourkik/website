{% extends 'base.html' %} {% block title %}게시판 - 글 수정{% endblock %} {%
block content %}
<div class="bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-6">게시글 수정</h2>

  <form
    action="{{ url_for('edit_post', post_id=post['id']) }}"
    method="post"
    class="space-y-6"
  >
    <div>
      <label for="title" class="block text-gray-700 mb-2">제목</label>
      <input
        type="text"
        name="title"
        id="title"
        value="{{ post['title'] }}"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
      />
    </div>

    <div>
      <label for="content" class="block text-gray-700 mb-2">내용</label>
      <textarea
        name="content"
        id="content"
        rows="10"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
      >
{{ post['content'] }}</textarea
      >
    </div>

    <div class="flex justify-between">
      <a
        href="{{ url_for('view_post', post_id=post['id']) }}"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
      >
        취소
      </a>
      <button
        type="submit"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
      >
        수정
      </button>
    </div>
  </form>
</div>
{% endblock %}
